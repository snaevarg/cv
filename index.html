<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sn√¶var Geirsson CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        #pdfContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #pdfViewer {
            flex: 1;
            border: none;
            background: #2a2a2a;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #888;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="pdfContainer">
        <div class="loading" id="loadingMessage">Loading PDF...</div>
        <iframe id="pdfViewer" style="display: none;"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pdfUrl = 'https://snaev.ar/SnaevarGeirsson.pdf';
            const pdfViewer = document.getElementById('pdfViewer');
            const loadingMessage = document.getElementById('loadingMessage');
            
            // Use Mozilla's hosted PDF.js viewer
            const viewerUrl = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;
            
            pdfViewer.src = viewerUrl;
            
            pdfViewer.onload = function() {
                loadingMessage.style.display = 'none';
                pdfViewer.style.display = 'block';
            };
            
            pdfViewer.onerror = function() {
                loadingMessage.innerHTML = '<div class="error"><h2>Error loading PDF</h2><p>Could not load the PDF file.</p></div>';
            };
        });
    </script>
</body>
</html>
